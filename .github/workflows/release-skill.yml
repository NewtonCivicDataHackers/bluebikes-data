name: Release Skill

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Package skill
        run: |
          zip -r bluebikes-data-skill.zip bluebikes-data-skill/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: bluebikes-data-skill.zip
          generate_release_notes: true
